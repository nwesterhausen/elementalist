[package]
name = "elementalist"
version = "0.2.2"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies.built]
version = "0.7"
features = ["git2"]

[build-dependencies]
embed-resource = "2.4.1"

[dependencies]
# When running the game in development, use the dynamic linking feature of Bevy to speed
# up compilation times. `cargo run --features bevy/dynamic_linking` will enable this.
bevy = "0.12.1"
leafwing-input-manager = "0.11.2"
serde = "1.0.194"
tracing = "0.1.40"
game_library = { path = "../game_library" }
egui_dock = "0.10.0"
bevy-inspector-egui = "0.22.1"
winit = "0.28"
image = "0.24"
rand = "0.8.5"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
unreachable_code = "warn"
unreachable_patterns = "warn"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
